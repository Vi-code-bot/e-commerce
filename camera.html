<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop Products</title>

  <style>
    /* Embedded CSS for product grid layout */

    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Header styling */
    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    /* Product container grid styling */
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Individual product card styling */
    .product-card {
      border: 1px solid #0448dc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background-color: #e4dbdb;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    /* Image styling for products */
    .product-card img {
      width: 100%;
      max-width: 180px; /* Sets a maximum width for consistency */
      height: auto;
      margin-bottom: 10px;
      border-radius: 4px;
      object-fit: contain;
    }

    /* Text styling for product title and price */
    .product-card h3 {
      font-size: 1.2rem;
      color: #333;
      margin: 10px 0;
    }

    .product-card p {
      font-size: 1rem;
      color: #666;
      margin: 5px 0;
    }

    /* Button styling for Add to Cart */
    .add-to-cart-btn {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .add-to-cart-btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <h1>Camera Products</h1>
  </header>

  <!-- Main Content Section with Product Grid -->
  <main>
    <div class="product-container">
      <!-- Sample product card -->
      <div class="product-card">
        <img src="laptops/cameracombo.webp" alt="Camera Combo">
        <h3>Camera Combo</h3>
        <p>Price: $10000</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="laptops/canon.jpg" alt="canon">
        <h3>canon</h3>
        <p>Price: $1200</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="laptops/nikon.jpg" alt="Nikon">
        <h3>Nikon</h3>
        <p>Price: $900</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>

      <!-- Add more product cards as needed -->
    </div>
  </main>

  <script>
    // Basic Add to Cart functionality for demonstration
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
      button.addEventListener('click', () => {
        alert('Item added to cart!');
      });
    });
  </script>

</body>
</html>
