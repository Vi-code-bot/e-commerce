<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .order-container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    .order-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
    img { width: 50px; height: 50px; object-fit: cover; margin-right: 15px; }
    .back-btn { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="order-container">
    <h1>Order Summary</h1>
    <div id="order-items"></div>
    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script>
    function displayOrderSummary() {
      const orderItems = JSON.parse(localStorage.getItem('orderSummary')) || [];
      const orderContainer = document.getElementById('order-items');
      orderContainer.innerHTML = '';

      orderItems.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('order-item');
        itemElement.innerHTML = `
          <div>
            <img src="${item.image}" alt="${item.name}">
            <span>${item.name}</span>
          </div>
          <p>$${item.price.toFixed(2)}</p>
        `;
        orderContainer.appendChild(itemElement);
      });
    }

    // Load order details on page load
    window.onload = displayOrderSummary;
  </script>

</body>
</html>
